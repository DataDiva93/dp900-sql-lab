name: ğŸ›¡ï¸ Update Lab Note Badge

on:
  push:
    paths:
      - 'notes/**'
      - '.github/workflows/lab-note-badge.yml'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”¢ Count lab notes
        id: count
        run: |
          count=$(ls notes | grep -E 'lab-[0-9]+.*\.md' | wc -l)
          echo "lab_count=$count" >> $GITHUB_OUTPUT

      - name: ğŸ—‚ï¸ Ensure badge directory exists
        run: mkdir -p badge


      - name: ğŸ–Šï¸ Generate badge
        uses: emibcn/badge-action@v1
        with:
          label: 'Lab Notes'
          status: '${{ steps.count.outputs.lab_count }} Completed'
          color: 'brightgreen'
          path: 'badge/lab-notes-badge.svg'

      - name: ğŸ’¾ Commit badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add badge/lab-notes-badge.svg
          git commit -m "ğŸ”„ Auto-update lab notes badge"

          git push
