
name: 🛡️ Update Lab Note Badge

on:
  push:
    paths:
      - 'notes/**'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔢 Count lab notes
        id: count
        run: |
          count=$(ls notes | grep -E 'lab-[0-9]+.*\.md' | wc -l)
          echo "count=$count" >> $GITHUB_ENV

      - name: 💾 Save badge to Gist
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: ${{ secrets.BADGE_GIST_ID }}
          filename: lab-notes-badge.json
          label: Lab Notes
          message: "${{ env.count }} Completed"
          color: brightgreen

            - name: 💾 Commit badge using GitHub CLI
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add badge/lab-notes-badge.svg
          git commit -m "🔄 Auto-update lab notes badge" || echo "No changes to commit"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


