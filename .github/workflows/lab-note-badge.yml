name: üõ°Ô∏è Update Lab Note Badge

on:
  push:
    paths:
      - 'notes/**'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üî¢ Count lab notes
        id: count
        run: |
          count=$(ls notes | grep -E 'lab-[0-9]+.*\.md' | wc -l)
          echo "count=$count" >> $GITHUB_ENV

      - name: üõ°Ô∏è Update badge via Gist
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: ${{ secrets.BADGE_GIST_ID }}
          filename: lab-notes-badge.json
          label: Lab Notes
          message: "${{ env.count }} Completed"
          color: brightgreen




